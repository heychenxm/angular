	<div ng-app="app" ng-controller="myCtrl">
		<p>现在时间是：</p>

	<script>
		angular.module("app",[])
			.controller("myCtrl",function($scope,$interval){
				$scope.nowTime =  new Date().toLocaleString();
				$interval(function(){
					$scope.nowTime = new Date().toLocaleString();

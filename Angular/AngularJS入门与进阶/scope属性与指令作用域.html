<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="../lib/angular-1.6.5/angular.min.js"></script>
<body ng-app="myApp">
	<script>
		//使用子作用域从父作用域原型继承
		// var app = angular.module("myApp",[]);
		// app.directive("helloWorld",function(){
		// 	return {
		// 		scope : true,
		// 		restrict : "AE",
		// 		replace : true,
		// 		template : "<h1>hello world!</h1>"
		// 	}
		// })

		//使用孤立作用域，即创建一个新的作用域对象，和父作用域没有任何关系
		var app = angular.module("myApp",[]);
		app.directive("helloWorld",function(){
			return {
				scope : {},
				restrict : "AE",
				replace : true,
				template : "<h1>hello world!</h1>"
			};
		});
	</script>
</body>
</html>

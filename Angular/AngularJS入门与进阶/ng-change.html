<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="../lib/angular-1.6.5/angular.min.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<input type="text" ng-change="change()" ng-model="name">
	<div>{{ name }}</div>
	<script>
		angular.module("myApp",[])
			.controller("myCtrl",function($scope,$log){
				$scope.name = "chenxiaoming";
				$scope.change = function(){
					$log.info("表单内容发生改变："+ $scope.name);
				};
			});
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="../lib/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<div ng-controller="UserController">
		用户名：<input type="text" ng-model="name">
		密码：<input type="password" ng-model="pword">
		<button>提交</button>
		<p>您输入的用户名：{{ name }}</p>
		<p>您输入的密码： {{ pword }}</p>
	</div>
	<br>
	<div ng-controller="InfoController">
		个人爱好：<input type="text" ng-model="love">
		<p>您输入的个人爱好：{{ love }}</p>
	</div>

	<script>
		function UserController($scope,$log){
			$scope.name = "admin";
			$scope.pword ="admin";
			$log.info($scope.name);
			$log.info($scope.pword)
		}
		function InfoController($scope,$log){
			$scope.love = "webdev";
			$log.info($scope.name);
			$log.info($scope.pword);
			$log.info($scope.love);
		}
		var app = angular.module("myApp");
		app.controller("UserController",UserController);
		app.controller("InfoController",InfoController);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="./angular.min.js"></script>
<body ng-app="myApp">
	<hello-world></hello-world>
	<script>
		var app = angular.module("myApp",[]);
		app.directive("helloWorld",function(){
			return {
				restrict : "AE",
				replace : false,
				templateUrl : "test.html"
			}
		})
	</script>
</body>
</html>

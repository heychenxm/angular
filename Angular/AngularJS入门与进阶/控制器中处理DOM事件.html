<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script type="text/javascript" src="../lib/angular.min.js"></script>
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap-3.3.7/dist/css/bootstrap.css">
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div class="container">
		<div class="login-title text-center">
			<h1><small>登录</small></h1>
		</div>
		<div class="form">
			<div class="form-group">
				<div class="col-xs-12">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-user"></span>
						</span>
						<input type="text" ng-model="uname" class="form-control" placeholder="用户名">
					</div>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group">
				<div class="col-xs-12">
					<div class="input-group">
						<span class="input-group-addon">
						<span class="glyphicon glyphicon-lock"></span>
						</span>
						<input type="text" ng-model="pword" class="form-control" placeholder="密码">
					</div>
				</div>
			</div>
			<br>
			<br>
			<div class="form-group form-actions">
				<div class="col-xs-4 col-xs-offset-4">
					<div class="text-center">
						<button ng-click="login()" type="submit" class="btn btn-sm btn-info">
							<span class="glyphicon glyphicon-log-in"></span>
							登录
						</button>
						<button type="reset" type="submit" class="btn btn-sm btn-info">
							<span class="glyphicon glyphicon-off"></span>
							重置
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script>
		function myCtrl($scope){
			$scope.login = function(){
				if($scope.uname == "admin"
					&& $scope.pword == "admin"){
					alert("登录成功！");
				}else{
					alert("用户名密码错误，请检查！");
				}
			}
		}
		var app = angular.module("myApp",[]);
		app.controller("myCtrl",myCtrl);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-template指令</title>
	<script src="../lib/angular-1.6.5/angular.min.js"></script>
	<script src="../lib/angular-1.6.5/angular-route.js"></script>
</head>
<body ng-app="myApp">
	<div>
		<script type="text/ng-template" id="/view1.html"><h1>VIEW1内容<h1></script>
		<script type="text/ng-template" id="/view2.html"><h1>VIEW2内容<h1></script>
		<a href="#/view1">VIEW1</a>&nbsp;&nbsp;
		<a href="#/view2">VIEW2</a>		
	</div>
		<div ng-view></div>
	<script>
		var app = angular.module("myApp",["ngRoute"]);
		app.controller = ("view1Controller",function($scope,$route){$scope.$route = $route;}
		app.controller = ("view2Controller",function($scope,$route){$scope.$route = $route;})
		app.config(["$routeProvider",function($routeProvider){
			$routeProvider.
				when("/view1",{
					templateUrl:"/view1.html"
				}).
				when("/view2",{
					templateUrl:"/view2.html"
				});
		}]);
	</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ng-switch</title>
	<script src="../lib/angular-1.6.5/angular.min.js"></script>
<body ng-app="">
	<div ng-switch on="1+1">
		<p ng-switch-default>0</p>
		<p ng-switch-when="1">1</p>
		<p ng-switch-when="2">2</p>
		<p ng-switch-when="3">3</p>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="../lib/angular.min.js"></script>
</head>
<body ng-app="myApp">
	<input type="text" ng-model="name">
	<div>change count: {{ count }}</div>
	<script>
		angular.module("myApp",[])
			.run(["$rootScope",function($rootScope){
				$rootScope.count = 0;
				$rootScope.name = "chenxiaoming";
				$rootScope.$watch("name",function(){
					$rootScope.count ++;
				})
			}])
	</script>
</body>
</html>

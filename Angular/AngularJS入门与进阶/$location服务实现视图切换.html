<!DOCTYPE html>
<html lang="en"  ng-app="myApp" ng-controller="myCtrl">
<head>
	<meta charset="UTF-8">
	<title>ng-template</title>
	<script src="../lib/angular-1.6.5/angular.min.js"></script>
	<script src="../lib/angular-1.6.5/angular-route.js"></script>
</head>
<body>
	<div>
		<a ng-click="goView1()">VIEW1</a>&nbsp;&nbsp;
		<a ng-click="goView2()">VIEW2</a>
	</div>
	<div ng-view></div>
	<script type="text/ng-template" id="/view1.html"><h1>VIEW1<h1></script>
	<script type="text/ng-template" id="/view2.html"><h1>VIEW2<h1></script>
	<script>
		var app = angular.module("myApp",["ngRoute"]);
		app.config(["$routeProvider",function($routeProvider){
			$routeProvider.
				when("/view1",{
					templateUrl:"/view1.html"
				}).
				when("/view2",{
					templateUrl:"/view2.html"
				})
		}]);
		app.controller("myCtrl",function($scope,$location){
			$scope.goView1 = function(){
				$location.path("/view1");
			};
			$scope.goView2 = function(){
				$location.path("/view2");
			};
		});
	</script>
</body>
</html>

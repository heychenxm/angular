<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>价格计算机as</title>
	<script src="../lib/angular.min.js"></script>
	<style>
		.wrapper{
			width: 300px;
			margin:200px auto;
		}
	</style>
</head>
<body>
	<div class="wrapper" ng-app="myApp" ng-controller="myCtrl as calc">
		<div>价格：<input type="number" ng-model="price"></div>
		<div>数量：<input type="number" ng-model="num"></div>
		<div>总价：{{ calc.totalPrice() }}</div>
	</div>

	<script>
		var app = angular.module("myApp",[]);
		app.controller("myCtrl",myCtrl);
		function myCtrl($scope){
			$scope.price = 10;
			$scope.num =1;
			this.totalPrice = function(){
				return $scope.price * $scope.num;
			}
		}
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS表单验证</title>
	<script src="../lib/angular.min.js"></script>
	<style>
		input.ng-invalid{
			border: 1px solid red;
		}
	</style>
</head>
<body ng-app="">
	<div>
		<form name="user">
			<div>
				<label>Email:</label>
				<input type="email" name="email" ng-model="email" required>
				<p ng-show="user.email.$invalid">不合法</p>
			</div>
		</form>
	</div>
</body>
</html>

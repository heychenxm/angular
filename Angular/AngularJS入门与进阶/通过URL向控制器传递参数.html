
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模板</title>
	<script src="../lib/angular.min.js"></script>
	<link rel="stylesheet" href="../lib/bootstrap-3.3.7/dist/css/bootstrap.min.css">
	<script src="../lib/jquery-3.1.1.min.js"></script>
	<script src="../lib/angular-1.6.5/angular-route.js"></script>
	<style>
		.mainDiv{
			margin:25px 50px 75px 100px;
		}
	</style>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
	<div class="mainDiv">
		<ul>
			<li class="nav nav-tabs"><a href="#">
				<span class="glyphicon glyphicon-th-list">订单列表</span>
			</a></li>
		</ul>
		<div>
			<table class="table">
				<thead>
					<tr>
						<th>订单号</th>
						<th>商品名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr class="success">
						<td>1102</td>
						<td>笔记本电脑</td>
						<td><a href="#/showOrder/1102">产看明细</a></td>
					</tr>
					<tr class="info">
						<td>4531</td>
						<td>移动硬盘</td>
						<td><a href="#/showOrder/4531">产看明细</a></td>
					</tr>
					<tr class="active">
						<td>1036</td>
						<td>Iphone</td>
						<td><a href="#/showOrder/1036">产看明细</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script>
		var app = angular.module("myApp",["ngRoute"]);
		app.config(["$routeProvider",
			function($routeProvider){
				$routeProvider.
					when("/showOrder/:orderId",{
						templateUrl : "templates/order-details.html",
						controller : "myCtrl"
					})
			}
			]);
		app.controller("myCtrl",function($scope,$routeParams){
			$scope.order_id = $routeParams.orderId;
		})
	</script>
</body>
</html>
